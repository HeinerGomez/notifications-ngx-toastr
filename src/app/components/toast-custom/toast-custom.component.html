<h1>Personaliza tu notificación</h1>
<hr>
<div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <input type="text" class="form-control" id="title" name="title" placeholder="Titulo" #title="ngModel" [(ngModel)]="configuration.title"/>
    </div>
    <div class="col-12 col-sm-12 col-md-6">
        <input type="text" class="form-control" id="text" name="text" placeholder="Texto" #text="ngModel" [(ngModel)]="configuration.text"/>      
    </div>
  </div>
  <div class="row" [ngStyle]="{'margin-top': '20px'}">
      <div class="col-12 col-sm-12 col-md-6">
          <label class="label">Tipo de mensaje</label>
        <select name="type" class="form-control" id="type" #type="ngModel" [(ngModel)]="configuration.type" >
          <option value="info">Informativo</option>
          <option value="error">Error</option>
        </select>
      </div>
      <div class="col-12 col-sm-12 col-md-6">
        <label class="label">Boton de cerrar</label>
          <select name="type" class="form-control" id="closeButton" #closeButton="ngModel" [(ngModel)]="configuration.closeButton" >
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>
      </div>
  </div>
  <div class="row" [ngStyle]="{'margin-top': '20px'}">
      <div class="col-12 col-sm-12 col-md-6">
        <input type="number" class="form-control" placeholder="tiempo de vida de la notificación" id="timeOut" name="timeOut" #timeOut="ngModel" [(ngModel)]="configuration.timeOut" />
      </div>
      <div class="col-12 col-sm-12 col-md-6">
          <select class="form-control" id="positionClass" name="positionClass" #positionClass="ngModel" [(ngModel)]="configuration.positionClass">
            <option value="toast-top-center">Centrado</option>
            <option value="toast-top-left">Izquierda</option>
            <option value="toast-top-right">Derecha</option>
          </select>
      </div>
  </div>
</div>

<div [ngStyle]="{'margin-top': '50px'}">
  <button type="button" class="btn btn-success" (click)="showNotification()">Mostrar</button>
</div>
